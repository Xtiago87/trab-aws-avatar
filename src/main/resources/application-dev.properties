# JPA Datasource
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_SCHEMA:authserver}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}


aws.credentials.access-key=${AWS_ACCESS_KEY}
aws.credentials.secret-key=${AWS_SECRET_KEY}

aws.region=${AWS_REGION}
storage.s3.bucket=${STORAGE_S3_BUCKET}
storage.s3.base-url=${STORAGE_S3_BASE_URL}